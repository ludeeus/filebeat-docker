filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

filebeat.inputs:
  - type: docker
    exclude_lines: ['^\.*.+grpc']
    exclude_files: ['\.gz$']
    containers.ids:
      - "*"

processors:
- add_docker_metadata:
    host: "unix:///var/run/docker.sock"

output.elasticsearch:
  hosts: ["${EKHOST:?EKHOST is not defined!}:9200"]

