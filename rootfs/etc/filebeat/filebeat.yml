filebeat:
  inputs:
    - type: docker
      exclude_lines: ['^\.*.+grpc']
      exclude_files: ['\.gz$']
      containers.ids:
        - "*"
processors:
- add_docker_metadata:
    host: "unix:///var/run/docker.sock"
output:
  elasticsearch:
    hosts: ["${EKHOST:127.0.0.1}:9200"]
setup.kibana.host: "${EKHOST:127.0.0.1}:5601"
